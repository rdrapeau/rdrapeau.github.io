<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Org chart graphic -->
  <g transform="translate(150, 180)">
    <!-- Top node -->
    <circle cx="150" cy="50" r="35" fill="white"/>
    <!-- Middle nodes -->
    <circle cx="60" cy="150" r="30" fill="white"/>
    <circle cx="240" cy="150" r="30" fill="white"/>
    <!-- Bottom nodes -->
    <circle cx="20" cy="240" r="22" fill="white" opacity="0.8"/>
    <circle cx="100" cy="240" r="22" fill="white" opacity="0.8"/>
    <circle cx="200" cy="240" r="22" fill="white" opacity="0.8"/>
    <circle cx="280" cy="240" r="22" fill="white" opacity="0.8"/>
    <!-- Connecting lines -->
    <line x1="150" y1="85" x2="60" y2="120" stroke="white" stroke-width="4" opacity="0.6"/>
    <line x1="150" y1="85" x2="240" y2="120" stroke="white" stroke-width="4" opacity="0.6"/>
    <line x1="60" y1="180" x2="20" y2="218" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="60" y1="180" x2="100" y2="218" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="240" y1="180" x2="200" y2="218" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="240" y1="180" x2="280" y2="218" stroke="white" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="white" text-anchor="middle">Org Planning Tool</text>
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" opacity="0.9" text-anchor="middle">Monte Carlo simulation for organizational planning</text>
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.7" text-anchor="middle">rdrapeau.github.io/org_planning</text>
</svg>
