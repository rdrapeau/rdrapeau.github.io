<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Org chart graphic - positioned on left side -->
  <g transform="translate(80, 115)">
    <!-- Top node -->
    <circle cx="150" cy="50" r="40" fill="white"/>
    <!-- Middle nodes -->
    <circle cx="50" cy="170" r="35" fill="white"/>
    <circle cx="250" cy="170" r="35" fill="white"/>
    <!-- Bottom nodes -->
    <circle cx="0" cy="280" r="28" fill="white" opacity="0.8"/>
    <circle cx="100" cy="280" r="28" fill="white" opacity="0.8"/>
    <circle cx="200" cy="280" r="28" fill="white" opacity="0.8"/>
    <circle cx="300" cy="280" r="28" fill="white" opacity="0.8"/>
    <!-- Connecting lines -->
    <line x1="150" y1="90" x2="50" y2="135" stroke="white" stroke-width="5" opacity="0.6"/>
    <line x1="150" y1="90" x2="250" y2="135" stroke="white" stroke-width="5" opacity="0.6"/>
    <line x1="50" y1="205" x2="0" y2="252" stroke="white" stroke-width="4" opacity="0.5"/>
    <line x1="50" y1="205" x2="100" y2="252" stroke="white" stroke-width="4" opacity="0.5"/>
    <line x1="250" y1="205" x2="200" y2="252" stroke="white" stroke-width="4" opacity="0.5"/>
    <line x1="250" y1="205" x2="300" y2="252" stroke="white" stroke-width="4" opacity="0.5"/>
  </g>
  
  <!-- Title text - positioned on right side -->
  <text x="750" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="white" text-anchor="middle">Org Planning Tool</text>
  <text x="750" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.9" text-anchor="middle">Monte Carlo simulation for</text>
  <text x="750" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.9" text-anchor="middle">organizational planning</text>
  <text x="750" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.7" text-anchor="middle">rdrapeau.github.io/org_planning</text>
</svg>
