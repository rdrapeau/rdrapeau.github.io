<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879a9"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  <!-- Cross stitch pattern - X shapes -->
  <g stroke="white" stroke-width="2" stroke-linecap="round">
    <!-- Top left X -->
    <line x1="6" y1="6" x2="12" y2="12"/>
    <line x1="12" y1="6" x2="6" y2="12"/>
    <!-- Top right X -->
    <line x1="20" y1="6" x2="26" y2="12"/>
    <line x1="26" y1="6" x2="20" y2="12"/>
    <!-- Bottom left X -->
    <line x1="6" y1="20" x2="12" y2="26"/>
    <line x1="12" y1="20" x2="6" y2="26"/>
    <!-- Bottom right X -->
    <line x1="20" y1="20" x2="26" y2="26"/>
    <line x1="26" y1="20" x2="20" y2="26"/>
  </g>
  <!-- Grid lines -->
  <line x1="16" y1="4" x2="16" y2="28" stroke="white" stroke-width="0.5" opacity="0.3"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>
