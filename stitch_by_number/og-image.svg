<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879a9"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Cross stitch pattern -->
  <g stroke="white" stroke-width="6" stroke-linecap="round" transform="translate(100, 140)">
    <!-- Row 1 -->
    <line x1="40" y1="40" x2="100" y2="100"/><line x1="100" y1="40" x2="40" y2="100"/>
    <line x1="140" y1="40" x2="200" y2="100"/><line x1="200" y1="40" x2="140" y2="100"/>
    <line x1="240" y1="40" x2="300" y2="100"/><line x1="300" y1="40" x2="240" y2="100"/>
    <line x1="340" y1="40" x2="400" y2="100"/><line x1="400" y1="40" x2="340" y2="100"/>
    <!-- Row 2 -->
    <line x1="40" y1="140" x2="100" y2="200"/><line x1="100" y1="140" x2="40" y2="200"/>
    <line x1="140" y1="140" x2="200" y2="200"/><line x1="200" y1="140" x2="140" y2="200"/>
    <line x1="240" y1="140" x2="300" y2="200"/><line x1="300" y1="140" x2="240" y2="200"/>
    <line x1="340" y1="140" x2="400" y2="200"/><line x1="400" y1="140" x2="340" y2="200"/>
    <!-- Row 3 -->
    <line x1="40" y1="240" x2="100" y2="300"/><line x1="100" y1="240" x2="40" y2="300"/>
    <line x1="140" y1="240" x2="200" y2="300"/><line x1="200" y1="240" x2="140" y2="300"/>
    <line x1="240" y1="240" x2="300" y2="300"/><line x1="300" y1="240" x2="240" y2="300"/>
    <line x1="340" y1="240" x2="400" y2="300"/><line x1="400" y1="240" x2="340" y2="300"/>
  </g>
  
  <!-- Grid lines -->
  <g stroke="white" stroke-width="1" opacity="0.2" transform="translate(100, 140)">
    <line x1="120" y1="20" x2="120" y2="320"/>
    <line x1="220" y1="20" x2="220" y2="320"/>
    <line x1="320" y1="20" x2="320" y2="320"/>
    <line x1="20" y1="120" x2="420" y2="120"/>
    <line x1="20" y1="220" x2="420" y2="220"/>
  </g>
  
  <!-- Title text -->
  <text x="750" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="white" text-anchor="middle">Stitch by Number</text>
  <text x="750" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" opacity="0.9" text-anchor="middle">Convert images to needlepoint patterns</text>
  <text x="750" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.7" text-anchor="middle">rdrapeau.github.io/stitch_by_number</text>
</svg>
