<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879a9"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Cross stitch pattern - positioned on left side, smaller -->
  <g stroke="white" stroke-width="6" stroke-linecap="round" transform="translate(60, 140)">
    <!-- Row 1 -->
    <line x1="30" y1="30" x2="80" y2="80"/><line x1="80" y1="30" x2="30" y2="80"/>
    <line x1="110" y1="30" x2="160" y2="80"/><line x1="160" y1="30" x2="110" y2="80"/>
    <line x1="190" y1="30" x2="240" y2="80"/><line x1="240" y1="30" x2="190" y2="80"/>
    <!-- Row 2 -->
    <line x1="30" y1="110" x2="80" y2="160"/><line x1="80" y1="110" x2="30" y2="160"/>
    <line x1="110" y1="110" x2="160" y2="160"/><line x1="160" y1="110" x2="110" y2="160"/>
    <line x1="190" y1="110" x2="240" y2="160"/><line x1="240" y1="110" x2="190" y2="160"/>
    <!-- Row 3 -->
    <line x1="30" y1="190" x2="80" y2="240"/><line x1="80" y1="190" x2="30" y2="240"/>
    <line x1="110" y1="190" x2="160" y2="240"/><line x1="160" y1="190" x2="110" y2="240"/>
    <line x1="190" y1="190" x2="240" y2="240"/><line x1="240" y1="190" x2="190" y2="240"/>
    <!-- Row 4 -->
    <line x1="30" y1="270" x2="80" y2="320"/><line x1="80" y1="270" x2="30" y2="320"/>
    <line x1="110" y1="270" x2="160" y2="320"/><line x1="160" y1="270" x2="110" y2="320"/>
    <line x1="190" y1="270" x2="240" y2="320"/><line x1="240" y1="270" x2="190" y2="320"/>
  </g>
  
  <!-- Grid lines -->
  <g stroke="white" stroke-width="1" opacity="0.3" transform="translate(60, 140)">
    <line x1="95" y1="15" x2="95" y2="335"/>
    <line x1="175" y1="15" x2="175" y2="335"/>
    <line x1="15" y1="95" x2="255" y2="95"/>
    <line x1="15" y1="175" x2="255" y2="175"/>
    <line x1="15" y1="255" x2="255" y2="255"/>
  </g>
  
  <!-- Title text - positioned on right side -->
  <text x="730" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="white" text-anchor="middle">Stitch by Number</text>
  <text x="730" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.9" text-anchor="middle">Convert images to</text>
  <text x="730" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.9" text-anchor="middle">needlepoint patterns</text>
  <text x="730" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.7" text-anchor="middle">rdrapeau.github.io/stitch_by_number</text>
</svg>
